version: "3.3"
services:
  nginx:
    image: "karashiiro/universalis-nginx:latest"
    depends_on:
      - "universalis"
      - "universalis-websocket"
      - "universalis-extra"
      - "universalis-history"
      - "universalis-upload"
      - "universalis-staging"
    networks:
      - "universalis"
      - "traefik-public"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.20"
          memory: "512M"
        reservations:
          cpus: "0.20"
          memory: "512M"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.services.universalis.loadbalancer.server.port=80
  nginx-canary:
    image: "karashiiro/universalis-nginx-canary:latest"
    depends_on:
      - "universalis"
      - "universalis-history"
      - "universalis-staging"
      - "universalis-canary"
    networks:
      - "universalis"
      - "traefik-public"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.10"
          memory: "128M"
        reservations:
          cpus: "0.10"
          memory: "128M"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.services.universalis_canary.loadbalancer.server.port=80
  mogboard:
    image: "ghcr.io/universalis-ffxiv/mogboard-next:latest"
    env_file:
      - "/universalis/mogboard.env"
    depends_on:
      - "mariadb"
    networks:
      - "universalis"
      - "traefik-public"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.30"
          memory: "1G"
        reservations:
          cpus: "0.30"
          memory: "1G"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  mariadb:
    image: "mariadb:10.3.32"
    environment:
      MYSQL_ROOT_PASSWORD: "dalamud"
      MYSQL_DATABASE: "dalamud"
      MYSQL_USER: "dalamud"
      MYSQL_PASSWORD: "dalamud"
    volumes:
      - "/mnt/website-db/mysql:/var/lib/mysql"
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "512M"
      placement:
        constraints:
          - "node.labels.mogboard.db-data == true"
  mariadb-s3sync:
    image: "karashiiro/universalis-s3sync-mariadb:latest"
    environment:
      AWS_SECRET_CSV: "/run/secrets/wasabi_swarm"
      AWS_ENDPOINT: "https://s3.eu-west-1.wasabisys.com"
      AWS_PROFILE: "swarm"
      SYNC_SOURCE: "/dump"
      SYNC_TARGET: "s3://universalis-mogboard-backup"
      REMOTE_MYSQL_ADDR: "mariadb"
      REMOTE_MYSQL_PORT: 3306
      REMOTE_MYSQL_ROOT_PASSWORD: "dalamud"
      REMOTE_MYSQL_DATABASE: "dalamud"
      DUMP_PATH: "/dump/mogboard.sql"
    secrets:
      - "wasabi_swarm"
    volumes:
      - "/mnt/website-db/dump:/dump"
    networks:
      - "universalis"
    depends_on:
      - "mariadb"
    deploy:
      replicas: 0
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 0 0 * * *"
        - "swarm.cronjob.skip-running=false"
      restart_policy:
        condition: "none"
      placement:
        constraints:
          - "node.labels.mogboard.db-data == true"
  universalis:
    image: "ghcr.io/universalis-ffxiv/universalis:v2.42.31"
    environment:
      ASPNETCORE_URLS: "http://+:4002"
      UNIVERSALIS_MOGBOARD_CONNECTION: "User ID=dalamud;Password=dalamud;Database=dalamud;Server=mariadb;Port=3306"
      UNIVERSALIS_REDIS_CONNECTION: "65.108.107.235:6379,abortConnect=false"
      UNIVERSALIS_REDIS_CACHE_CONNECTION: "cache1:6379,cache2:6379,cache3:6379"
      UNIVERSALIS_SCYLLA_CONNECTION: "10.0.1.7,10.0.1.8,10.0.1.9"
      UNIVERSALIS_POSTGRES_CONNECTION: "Host=pgbouncer;Port=5432;Username=universalis;Password=universalis;Database=universalis;Read Buffer Size=32768;Maximum Pool Size=20;Connection Idle Lifetime=10"
      UNIVERSALIS_OLTP_ENDPOINT: "http://otel-collector:4317" # From monitoring stack
    depends_on:
      - "mariadb"
      - "scylla-lb"
      - "rabbitmq"
      - "cache1"
      - "cache2"
      - "cache3"
    networks:
      - "universalis"
      - "victoria"
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "2.00"
          memory: "1G"
        reservations:
          cpus: "2.00"
          memory: "1G"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  universalis-canary:
    image: "ghcr.io/universalis-ffxiv/universalis:v2.42.31"
    environment:
      ASPNETCORE_URLS: "http://+:4002"
      UNIVERSALIS_MOGBOARD_CONNECTION: "User ID=dalamud;Password=dalamud;Database=dalamud;Server=mariadb;Port=3306"
      UNIVERSALIS_REDIS_CONNECTION: "65.108.107.235:6379,abortConnect=false"
      UNIVERSALIS_REDIS_CACHE_CONNECTION: "cache1:6379,cache2:6379,cache3:6379"
      UNIVERSALIS_SCYLLA_CONNECTION: "10.0.1.7,10.0.1.8,10.0.1.9"
      UNIVERSALIS_POSTGRES_CONNECTION: "Host=pgbouncer;Port=5432;Username=universalis;Password=universalis;Database=universalis;Read Buffer Size=32768;Maximum Pool Size=20;Connection Idle Lifetime=10"
      UNIVERSALIS_OLTP_ENDPOINT: "http://otel-collector:4317" # From monitoring stack
    depends_on:
      - "mariadb"
      - "scylla-lb"
      - "rabbitmq"
