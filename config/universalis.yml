  universalis-history:
    image: "ghcr.io/universalis-ffxiv/universalis:v2.42.31"
    environment:
      ASPNETCORE_URLS: "http://+:4002"
      UNIVERSALIS_MOGBOARD_CONNECTION: "User ID=dalamud;Password=dalamud;Database=dalamud;Server=mariadb;Port=3306"
      UNIVERSALIS_REDIS_CONNECTION: "65.108.107.235:6379,abortConnect=false"
      UNIVERSALIS_REDIS_CACHE_CONNECTION: "cache1:6379,cache2:6379,cache3:6379"
      UNIVERSALIS_SCYLLA_CONNECTION: "10.0.1.7,10.0.1.8,10.0.1.9"
      UNIVERSALIS_POSTGRES_CONNECTION: "Host=postgres-dummy;Port=5432;Username=universalis;Password=universalis;Database=universalis;Read Buffer Size=32768;Maximum Pool Size=2;Connection Idle Lifetime=10"
      UNIVERSALIS_OLTP_ENDPOINT: "http://otel-collector:4317" # From monitoring stack
    healthcheck:
      disable: true
    depends_on:
      - "mariadb"
      - "scylla-lb"
      - "rabbitmq"
      - "cache1"
      - "cache2"
      - "cache3"
    networks:
      - "universalis"
      - "victoria"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1.50"
          memory: "1G"
        reservations:
          cpus: "1.50"
          memory: "1G"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  universalis-upload:
    image: "ghcr.io/universalis-ffxiv/universalis:v2.42.31"
    environment:
      ASPNETCORE_URLS: "http://+:4002"
      UNIVERSALIS_MOGBOARD_CONNECTION: "User ID=dalamud;Password=dalamud;Database=dalamud;Server=mariadb;Port=3306"
      UNIVERSALIS_REDIS_CONNECTION: "65.108.107.235:6379,abortConnect=false"
      UNIVERSALIS_REDIS_CACHE_CONNECTION: "cache1:6379,cache2:6379,cache3:6379"
      UNIVERSALIS_SCYLLA_CONNECTION: "10.0.1.7,10.0.1.8,10.0.1.9"
      UNIVERSALIS_POSTGRES_CONNECTION: "Host=pgbouncer;Port=5432;Username=universalis;Password=universalis;Database=universalis;Read Buffer Size=32768;Maximum Pool Size=20;Connection Idle Lifetime=10"
      UNIVERSALIS_OLTP_ENDPOINT: "http://otel-collector:4317" # From monitoring stack
    depends_on:
      - "mariadb"
      - "scylla-lb"
      - "rabbitmq"
      - "cache1"
      - "cache2"
      - "cache3"
    networks:
      - "universalis"
      - "victoria"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "1.50"
          memory: "1G"
        reservations:
          cpus: "1.50"
          memory: "1G"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  universalis-staging:
    image: "ghcr.io/universalis-ffxiv/universalis-staging:v2"
    environment:
      ASPNETCORE_URLS: "http://+:4002"
      UNIVERSALIS_MOGBOARD_CONNECTION: "User ID=dalamud;Password=dalamud;Database=dalamud;Server=mariadb;Port=3306"
      UNIVERSALIS_REDIS_CONNECTION: "65.108.107.235:6379,abortConnect=false"
      UNIVERSALIS_REDIS_CACHE_CONNECTION: "cache-staging1:6379,cache-staging2:6379"
      UNIVERSALIS_SCYLLA_CONNECTION: "10.0.1.7,10.0.1.8,10.0.1.9"
      UNIVERSALIS_POSTGRES_CONNECTION: "Host=pgbouncer;Port=5432;Username=universalis;Password=universalis;Database=universalis;Read Buffer Size=32768;Maximum Pool Size=20;Connection Idle Lifetime=10"
      UNIVERSALIS_OLTP_ENDPOINT: "http://otel-collector:4317" # From monitoring stack
    depends_on:
      - "mariadb"
      - "scylla-lb"
      - "rabbitmq"
      - "cache-staging1"
      - "cache-staging2"
    networks:
      - "universalis"
      - "victoria"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
        reservations:
          cpus: "0.50"
          memory: "512M"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  rabbitmq:
    image: "masstransit/rabbitmq:3.9.15"
    networks:
      - "universalis"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.25"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "512M"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  cache1:
    image: "redis:7.0.0"
    command: 'redis-server --save "" --loglevel warning'
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "2G"
        reservations:
          cpus: "0.50"
          memory: "2G"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  cache2:
    image: "redis:7.0.0"
    command: 'redis-server --save "" --replicaof cache1 6379 --loglevel warning'
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "2G"
        reservations:
          cpus: "0.50"
          memory: "2G"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  cache3:
    image: "redis:7.0.0"
    command: 'redis-server --save "" --replicaof cache1 6379 --loglevel warning'
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "2G"
        reservations:
          cpus: "0.50"
          memory: "2G"
      placement:
        constraints:
          - "node.labels.cluster.critical != true"
  cache-staging1:
    image: "redis:7.0.0"
    command: 'redis-server --save "" --loglevel warning'
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "64M"
        reservations:
          cpus: "0.10"
          memory: "64M"
  cache-staging2:
    image: "redis:7.0.0"
    command: 'redis-server --save "" --replicaof cache-staging1 6379 --loglevel warning'
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "64M"
        reservations:
          cpus: "0.10"
          memory: "64M"
  pgbouncer:
    image: "edoburu/pgbouncer:1.17.0"
    environment:
      AUTH_TYPE: "plain"
      DATABASE_URL: "postgres://universalis:universalis@postgres/universalis"
      DEFAULT_POOL_SIZE: "180"
      MAX_CLIENT_CONN: "3000"
      MAX_DB_CONNECTIONS: "400"
      POOL_MODE: "session"
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "64M"
        reservations:
          cpus: "0.20"
          memory: "64M"
  postgres:
    image: "postgres:14.3"
    # TODO: Mount a config file
    command: "postgres -c shared_preload_libraries=pg_stat_statements -c max_connections=200 -c shared_buffers=1536MB -c effective_cache_size=4608MB -c maintenance_work_mem=384MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=3932kB -c min_wal_size=1GB -c max_wal_size=4GB -c max_worker_processes=4 -c max_parallel_workers_per_gather=2 -c max_parallel_workers=4 -c max_parallel_maintenance_workers=2"
    environment:
      POSTGRES_USER: "universalis"
      POSTGRES_PASSWORD: "universalis"
    volumes:
      - "/mnt/api-db/data:/var/lib/postgresql/data"
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "4.00"
          memory: "6144M"
        reservations:
          cpus: "4.00"
          memory: "6144M"
      placement:
        constraints:
          - "node.labels.universalis.db-data == true"
  postgres-exporter:
    image: "quay.io/prometheuscommunity/postgres-exporter:v0.11.0"
    environment:
      DATA_SOURCE_NAME: "postgresql://universalis:universalis@postgres:5432/universalis?sslmode=disable"
    networks:
      - "universalis"
      - "victoria"
  postgres-dummy:
    image: "postgres:14.3"
    environment:
      POSTGRES_USER: "universalis"
      POSTGRES_PASSWORD: "universalis"
    networks:
      - "universalis"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "512M"
        reservations:
          cpus: "0.20"
          memory: "512M"
  postgres-s3sync:
    image: "karashiiro/universalis-s3sync-postgres:latest"
    environment:
      AWS_SECRET_CSV: "/run/secrets/wasabi_swarm"
      AWS_ENDPOINT: "https://s3.eu-west-1.wasabisys.com"
      AWS_PROFILE: "swarm"
      SYNC_SOURCE: "/dump"
      SYNC_TARGET: "s3://universalis-postgres-backup"
      REMOTE_POSTGRES_HOST: "postgres"
      REMOTE_POSTGRES_DATABASE: "universalis"
      REMOTE_POSTGRES_USER: "universalis"
      REMOTE_POSTGRES_PASSWORD: "universalis"
      DUMP_PATH: "/dump/universalis.dump"
    secrets:
      - "wasabi_swarm"
    volumes:
      - "/mnt/api-db/dump:/dump"
    networks:
      - "universalis"
    depends_on:
      - "postgres"
    deploy:
      replicas: 0
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 0 0 * * *"
        - "swarm.cronjob.skip-running=false"
      restart_policy:
        condition: "none"
      placement:
        constraints:
          - "node.labels.universalis.db-data == true"
networks:
  universalis:
    external: true
  traefik-public:
    external: true
  victoria:
    external: true
secrets:
  wasabi_swarm:
    external: true
