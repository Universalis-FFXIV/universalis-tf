global:
  scrape_interval: "5s"
  scrape_timeout: "5s"
scrape_configs:
- job_name: "Traefik"
  static_configs:
  - targets:
    - "traefik:8080"
- job_name: "ScyllaDB 1"
  static_configs:
  - targets:
    - "10.0.1.7:9180"
- job_name: "ScyllaDB 2"
  static_configs:
  - targets:
    - "10.0.1.8:9180"
- job_name: "Redis Master"
  static_configs:
  - targets:
    - "65.108.107.235:9121"
- job_name: "Redis Replica"
  static_configs:
  - targets:
    - "65.108.107.235:9122"
- job_name: "Universalis"
  dns_sd_configs:
  - names:
    - "tasks.universalis"
    type: "A"
    port: 4002
- job_name: "Universalis Upload"
  dns_sd_configs:
  - names:
    - "tasks.universalis-upload"
    type: "A"
    port: 4002
- job_name: "Universalis History"
  dns_sd_configs:
  - names:
    - "tasks.universalis-history"
    type: "A"
    port: 4002
- job_name: "Universalis Extra"
  dns_sd_configs:
  - names:
    - "tasks.universalis-extra"
    type: "A"
    port: 4002
- job_name: "Universalis WebSocket"
  dns_sd_configs:
  - names:
    - "tasks.universalis-websocket"
    type: "A"
    port: 4002
- job_name: "Universalis Staging"
  dns_sd_configs:
  - names:
    - "tasks.universalis-staging"
    type: "A"
    port: 4002
- job_name: "cadvisor"
  dns_sd_configs:
  - names:
    - "tasks.cadvisor"
    type: "A"
    port: 8080
